<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <div class="main">
    <div class="center my-5">
      <img src="/assets/images/cloudy.png" alt="" srcset="" />
    </div>

    <div class="row mb-lg-5">
      <div class="col-sm-6">
        <div class="card d-grid align-items-center justify-content-center">
          <h1 class="center mt-5">Water</h1>
          <div class="center">
            <img
              src="/assets/images/sea.png"
              class="card-img-top img-w"
              alt="..."
            />
          </div>
          <div class="center">
            <h3 class="status-value">{{.valueWater}} m/s</h3>
          </div>
          <div
        {{if eq .statusWater "Bahaya"}} class="btn text-bg-danger mb-3 mt-2"{{end}}
        {{if eq .statusWater "Siaga"}} class="btn text-bg-warning mb-3 mt-2"{{end}}
        {{if eq .statusWater "Aman"}} class="btn text-bg-primary mb-3 mt-2"{{end}}
        class="status-condition danger"
        >{{.statusWater}}</div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card d-grid align-items-center justify-content-center">
          <h1 class="center mt-5">Wind</h1>
          <div class="center">
            <img
              src="/assets/images/wind.png"
              class="card-img-top img-w"
              alt="..."
            />
          </div>
          <div class="center">
            <h3 class="status-value">{{.valueWind}} m/s</h3>
          </div>
          <div
        {{if eq .statusWind "Bahaya"}} class="btn text-bg-danger mb-3 mt-2"{{end}}
        {{if eq .statusWind "Siaga"}} class="btn text-bg-warning mb-3 mt-2"{{end}}
        {{if eq .statusWind "Aman"}} class="btn text-bg-primary mb-3 mt-2"{{end}}
        class="status-condition danger"
        >{{.statusWind}}</div>
        </div>
      </div>
    </div>
  </div>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script>
      setInterval(() => {
        window.location.reload();
      }, 15500);
    </script>
  </body>
</html>
